<!DOCTYPE html>
<html>
<head>
<style>
  .follow-through {
    width: 50px;
    height: 50px;
    background-color: blue;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="follow-through" id="animatedElement">Hover me</div>

<script>
const element = document.getElementById('animatedElement');
const animationDuration = 2000; // Duration in milliseconds
const totalIterations = 5;

function startAnimation(iteration) {
  if (iteration > totalIterations) {
    return;
  }

  const translateValue = (iteration % 2 === 0) ? (15 - (iteration * 2)) : (5 + (iteration * 2));

  element.style.animation = `followThroughAnimation ${animationDuration}ms ease-in-out 1`;
  element.style.transform = `translateX(${translateValue}px)`;

  setTimeout(() => {
    element.style.animation = '';
    element.style.transform = 'translateX(0)';
    startAnimation(iteration + 1);
  }, animationDuration);
}

startAnimation(1);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll with Background Colors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        /* Define background colors for your sections */
        .section:nth-child(odd) {
            background-color: #3498db; /* Blue */
        }

        .section:nth-child(even) {
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
    <div class="section" data-speed="4">
        Section 1
    </div>
    <div class="section" data-speed="6">
        Section 2
    </div>
    <div class="section" data-speed="8">
        Section 3
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollValue = window.scrollY;

            // Get all sections
            let sections = document.querySelectorAll(".section");

            sections.forEach(function (section) {
                let speed = parseInt(section.getAttribute("data-speed"));
                section.style.transform = `translateY(${scrollValue / speed}px)`;
            });
        });
    </script>
</body>
</html>

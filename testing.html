<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Cursor Effect</title>
    <style>
        html {
            height: 100%; /* required for stable body height */
        }

        body {
            min-height: 100%; /* required for 'mix-blend-mode' */
            color: #000;
            background-color: #fff; /* required for 'mix-blend-mode' */
        }

        .cursor {
            position: absolute;
            pointer-events: none;
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            top: var(--y, 0);
            left: var(--x, 0);
            transform: translate(-50%, -50%);
            z-index: 2;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <h1>WORK</h1>
    <span class="cursor"></span>
    <script>
        document.body.onmousemove = function(e) {
        document.documentElement.style.setProperty('--x', (e.clientX+window.scrollX) + 'px');
        document.documentElement.style.setProperty('--y', (e.clientY+window.scrollY) + 'px');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Typing Animation</title>
  <style>
    /* Styles for the text container */
    .text-container {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div id="typing-animation"></div>
  </div>

  <script>
    // JavaScript code for the typing animation
    const text = "Hello There!";
    const animationSpeed = 50; // Adjust the typing speed (lower value means faster)

    const typingAnimation = document.getElementById("introText");

    let i = 0;
    function typeText() {
      if (i < text.length) {
        typingAnimation.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, animationSpeed);
      }
    }

    typeText();
  </script>
</body>
</html>

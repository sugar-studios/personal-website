<!DOCTYPE html>
<html>
<head>
    <title>Roulette Wheel</title>
    <style>
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            background: -webkit-linear-gradient(-90deg, #f9dd62, #ec4e20);
            background: linear-gradient(-90deg, #f9dd62, #ec4e20);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .number {
            position: absolute;
            width: 60px;
            height: 60px;
            font: bold 20px Arial, sans-serif;
            color: #fff;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            background-color: #333;
            transform-origin: 50% 205px;
            animation: spin 3s ease-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wheel">
        <div class="number" style="transform: rotate(0deg);">0</div>
        <div class="number" style="transform: rotate(30deg);">32</div>
        <div class="number" style="transform: rotate(60deg);">15</div>
        <div class="number" style="transform: rotate(90deg);">19</div>
        <div class="number" style="transform: rotate(120deg);">4</div>
        <div class="number" style="transform: rotate(150deg);">21</div>
        <div class="number" style="transform: rotate(180deg);">2</div>
        <div class="number" style="transform: rotate(210deg);">25</div>
        <div class="number" style="transform: rotate(240deg);">17</div>
        <div class="number" style="transform: rotate(270deg);">34</div>
        <div class="number" style="transform: rotate(300deg);">6</div>
        <div class="number" style="transform: rotate(330deg);">27</div>
    </div>
</body>
</html>
